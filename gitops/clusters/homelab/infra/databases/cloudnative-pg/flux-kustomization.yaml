apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudnative-pg-operator
  namespace: flux-system
spec:
  interval: 10m
  path: ./gitops/clusters/homelab/infra/databases/cloudnative-pg
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 10m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
