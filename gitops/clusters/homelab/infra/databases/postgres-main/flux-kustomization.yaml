apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: postgres-main
  namespace: flux-system
spec:
  interval: 10m
  path: ./gitops/clusters/homelab/infra/databases/postgres-main
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 15m
  dependsOn:
    - name: cloudnative-pg-operator
    - name: minio
  decryption:
    provider: sops
    secretRef:
      name: sops-age
