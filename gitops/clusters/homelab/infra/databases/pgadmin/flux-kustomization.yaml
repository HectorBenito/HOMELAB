apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pgadmin
  namespace: flux-system
spec:
  interval: 10m
  path: ./gitops/clusters/homelab/infra/databases/pgadmin
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 10m
  dependsOn:
    - name: postgres-main
  decryption:
    provider: sops
    secretRef:
      name: sops-age
