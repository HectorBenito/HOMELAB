apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kube.local.nasbenito.com`)
      kind: Rule
      middlewares:
        - name: lan-only
          namespace: kubernetes-dashboard
        - name: dashboard-https-headers
          namespace: kubernetes-dashboard
      services:
        - name: kubernetes-dashboard-kong-proxy
          namespace: kubernetes-dashboard
          port: 80
          scheme: http
  tls:
    secretName: k8s-dashboard-tls