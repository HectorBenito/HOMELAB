apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      version: "7.14.0"
  values:
    # Importante: no uses el ingress del chart, lo publicamos con Traefik CRD
    app:
      ingress:
        enabled: false

    # Deja Kong (gateway) por defecto; Traefik hablará con él por HTTPS (443)
    kong:
      enabled: true