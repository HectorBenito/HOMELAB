apiVersion: v1
kind: ConfigMap
metadata:
  name: default-404-html
  namespace: traefik
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        location / {
            # Esto intenta servir el archivo, si no existe, sirve el index.html
            try_files $uri $uri/ /index.html;
        }
        location = /favicon.ico { log_not_found off; access_log off; }
    }
  index.html: |
    <!doctype html>
    <html lang="es">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="icon" href="data:image/png;base64,">
      <title>404 — No encontrado</title>
      <style>
        :root { color-scheme: dark light; }
        body {
          margin: 0;
          padding: 20px; /* Espacio para que la card no pegue a los bordes en móvil */
          font-family: system-ui, -apple-system, sans-serif;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: radial-gradient(circle at 20% 20%, rgba(99,102,241,.15), transparent 50%),
                      radial-gradient(circle at 80% 80%, rgba(16,185,129,.1), transparent 50%),
                      #0b1020;
          color: #e5e7eb;
        }
        .card {
          width: 100%;
          max-width: 500px; /* Tamaño ideal en escritorio */
          background: rgba(17, 24, 39, .7);
          border: 1px solid rgba(255, 255, 255, .1);
          border-radius: 24px;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
          padding: 2rem;
          backdrop-filter: blur(12px);
          text-align: center;
          box-sizing: border-box;
        }
        .code {
          font-size: clamp(60px, 15vw, 90px); /* Tamaño fluido según pantalla */
          font-weight: 800;
          margin: 0;
          background: linear-gradient(135deg, #fff 30%, #6366f1);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          line-height: 1;
        }
        .gif-container {
          width: 100%;
          margin: 1.5rem 0;
          border-radius: 16px;
          overflow: hidden;
          aspect-ratio: 16 / 9; /* Mantiene la proporción */
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gif-container img {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Evita que el gif se deforme */
        }
        .title {
          font-size: clamp(18px, 5vw, 22px);
          font-weight: 700;
          margin: 0 0 0.5rem 0;
          color: #fff;
        }
        .subtitle {
          font-size: 15px;
          color: rgba(229, 231, 235, 0.6);
          margin-bottom: 2rem;
          margin-top: 8px;
        }
        .btn-home {
          display: inline-block;
          text-decoration: none;
          padding: 0.8rem 1.5rem;
          border-radius: 12px;
          background: #6366f1;
          color: white;
          font-weight: 600;
          font-size: 14px;
          transition: transform 0.2s, background 0.2s;
        }
        .btn-home:hover {
          background: #4f46e5;
          transform: translateY(-2px);
        }
        .footer {
          margin-top: 2rem;
          font-size: 11px;
          text-transform: uppercase;
          letter-spacing: 2px;
          color: rgba(99, 102, 241, 0.6);
        }
      </style>
    </head>
    <body>
          <main class="card">
            <div class="content">
              <p class="code">404</p>
              <div>
                <p class="title">Parece que te has perdido en el espacio...</p>
                <p class="subtitle">La página que buscas no existe en nasbenito.</p>
              </div>
              <a href="https://nasbenito.com" class="btn-home">Volver al inicio</a>
              <div class="footer">nasbenito</div>
            </div>
          </main>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: default-404
  namespace: traefik
spec:
  replicas: 3
  selector:
    matchLabels:
      app: default-404
  template:
    metadata:
      labels:
        app: default-404
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 101
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
            - name: tmp
              mountPath: /tmp
            - name: config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
      volumes:
        - name: html
          configMap:
            name: default-404-html
        - name: config
          configMap:
            name: default-404-html
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: default-404
  namespace: traefik
spec:
  selector:
    app: default-404
  ports:
    - name: http
      port: 80
      targetPort: 80
