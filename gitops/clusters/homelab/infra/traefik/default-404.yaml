apiVersion: v1
kind: ConfigMap
metadata:
  name: default-404-html
  namespace: traefik
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        location / {
            # Esto intenta servir el archivo, si no existe, sirve el index.html
            try_files $uri $uri/ /index.html;
        }
        location = /favicon.ico { log_not_found off; access_log off; }
    }
  index.html: |
    <!doctype html>
    <html lang="es">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>404 — Página no encontrada</title>
      <style>
        :root { color-scheme: dark light; }
        body {
          margin: 0;
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
          min-height: 100vh;
          display: grid;
          place-items: center;
          background: radial-gradient(1200px 600px at 20% 20%, rgba(99,102,241,.18), transparent 60%),
                      radial-gradient(1000px 500px at 80% 30%, rgba(16,185,129,.16), transparent 55%),
                      radial-gradient(800px 400px at 50% 90%, rgba(236,72,153,.14), transparent 55%),
                      #0b1020;
          color: #e5e7eb;
          overflow: hidden;
        }
        .card {
          width: min(720px, calc(100% - 2rem));
          background: rgba(17, 24, 39, .6);
          border: 1px solid rgba(255, 255, 255, .08);
          border-radius: 20px;
          box-shadow: 0 20px 60px rgba(0, 0, 0, .35);
          padding: 40px;
          backdrop-filter: blur(10px);
          text-align: center;
        }
        .content {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 24px;
        }
        .code {
          font-size: 80px;
          font-weight: 800;
          letter-spacing: -0.04em;
          margin: 0;
          line-height: 1;
          background: linear-gradient(to bottom, #fff, #6366f1);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: pulse 2s infinite;
        }
        .title {
          margin: 0;
          font-size: 24px;
          font-weight: 700;
          color: #fff;
        }
        .gif-container {
          width: 100%;
          max-width: 400px;
          border-radius: 12px;
          overflow: hidden;
          border: 1px solid rgba(255, 255, 255, .1);
        }
        .gif-container img {
          width: 100%;
          display: block;
        }
        .footer {
          margin-top: 30px;
          font-size: 14px;
          font-weight: 500;
          letter-spacing: 0.1em;
          text-transform: uppercase;
          color: rgba(99, 102, 241, 0.8);
        }
        @keyframes pulse {
          0% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.05); opacity: 0.8; }
          100% { transform: scale(1); opacity: 1; }
        }
        .btn-home {
          margin-top: 10px;
          text-decoration: none;
          padding: 12px 24px;
          border-radius: 12px;
          background: #6366f1;
          color: white;
          font-weight: 600;
          transition: all 0.2s;
        }
        .btn-home:hover {
          background: #4f46e5;
          transform: translateY(-2px);
        }
      </style>
    </head>
    <body>
      <main class="card">
        <div class="content">
          <p class="code">404</p>
          <div>
            <p class="title">Parece que te has perdido en el espacio...</p>
            <p style="color: rgba(229,231,235,.6); margin-top: 8px;">La página que buscas no existe en nasbenito.</p>
          </div>
          <a href="https://nasbenito.com" class="btn-home">Volver al inicio</a>
          <div class="footer">nasbenito</div>
        </div>
      </main>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: default-404
  namespace: traefik
spec:
  replicas: 3
  selector:
    matchLabels:
      app: default-404
  template:
    metadata:
      labels:
        app: default-404
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 101
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
            - name: tmp
              mountPath: /tmp
            - name: config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
      volumes:
        - name: html
          configMap:
            name: default-404-html
        - name: config
          configMap:
            name: default-404-html
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: default-404
  namespace: traefik
spec:
  selector:
    app: default-404
  ports:
    - name: http
      port: 80
      targetPort: 80
