apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 10m
  dependsOn:
    - name: traefik-crds
      namespace: flux-system
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 1h
  values:
    deployment:
      replicas: 3

    service:
      type: LoadBalancer
      spec:
        loadBalancerIP: 192.168.110.242
        externalTrafficPolicy: Local

    api:
      dashboard: true
      
    ports:
      web:
        port: 80
        expose:
          default: true
        exposedPort: 80
        protocol: TCP
      websecure:
        port: 443
        expose:
          default: true
        exposedPort: 443
        protocol: TCP
      traefik:
        port: 9000
        expose:
          default: false

    ingressClass:
      enabled: true
      isDefaultClass: true
      name: traefik

    providers:
      kubernetesIngress:
        enabled: true
      kubernetesCRD:
        enabled: true

    additionalArguments:
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Trust X-Forwarded-* headers from Cloudflare Tunnel
      - "--entrypoints.web.forwardedHeaders.insecure=true"
      - "--entrypoints.websecure.forwardedHeaders.insecure=true"
      # - "--log.level=DEBUG"