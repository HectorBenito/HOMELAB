apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: catchall-nasbenito
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`*.nasbenito.com`) && PathPrefix(`/`)
      kind: Rule
      priority: 1
      services:
        - name: default-404.traefik.svc.cluster.local
          port: http
  tls:
    secretName: wildcard-nasbenito-com-tls
    domains:
      - main: "*.nasbenito.com"