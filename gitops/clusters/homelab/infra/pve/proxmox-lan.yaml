apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: proxmox-lan-transport
  namespace: traefik
spec:
  insecureSkipVerify: true
  disableHTTP2: true
---
# 2. Los Services y Endpoints (Sin Selectores)
apiVersion: v1
kind: Service
metadata:
  name: pve1-svc
  namespace: traefik
spec:
  ports: [{name: https, port: 8006, targetPort: 8006}]
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pve1-svc
  namespace: traefik
subsets:
  - addresses: [{ip: "192.168.110.11"}]
    ports: [{port: 8006, name: https}]
---
apiVersion: v1
kind: Service
metadata:
  name: pve2-svc
  namespace: traefik
spec:
  ports: [{name: https, port: 8006, targetPort: 8006}]
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pve2-svc
  namespace: traefik
subsets:
  - addresses: [{ip: "192.168.110.12"}]
    ports: [{port: 8006, name: https}]
---
apiVersion: v1
kind: Service
metadata:
  name: pve3-svc
  namespace: traefik
spec:
  ports: [{name: https, port: 8006, targetPort: 8006}]
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pve3-svc
  namespace: traefik
subsets:
  - addresses: [{ip: "192.168.110.13"}]
    ports: [{port: 8006, name: https}]
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox-lan-route
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`pve1.local.nasbenito.com`)
    kind: Rule
    services:
    - name: pve1-svc
      port: 8006
      serversTransport: proxmox-lan-transport
  - match: Host(`pve2.local.nasbenito.com`)
    kind: Rule
    services:
    - name: pve2-svc
      port: 8006
      serversTransport: proxmox-lan-transport
  - match: Host(`pve3.local.nasbenito.com`)
    kind: Rule
    services:
    - name: pve3-svc
      port: 8006
      serversTransport: proxmox-lan-transport
  tls:
    secretName: wildcard-local-nasbenito-com-tls