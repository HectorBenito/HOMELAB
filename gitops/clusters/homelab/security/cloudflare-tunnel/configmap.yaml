apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflared
data:
  config.yaml: |
    tunnel: homelab
    credentials-file: /etc/cloudflared/creds/credentials.json

    # (Opcional) logs m√°s verbosos al principio
    # loglevel: info

    ingress:
    
      - hostname: whoami.nasbenito.com
        service: http://traefik.traefik.svc.cluster.local:80

      - hostname: auth.nasbenito.com
        service: http://traefik.traefik.svc.cluster.local:80

      - service: http_status:404