apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-server
  namespace: authentik
spec:
  template:
    spec:
      containers:
        - name: server
          envFrom:
            - secretRef:
                name: authentik-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-worker
  namespace: authentik
spec:
  template:
    spec:
      containers:
        - name: worker
          envFrom:
            - secretRef:
                name: authentik-config
