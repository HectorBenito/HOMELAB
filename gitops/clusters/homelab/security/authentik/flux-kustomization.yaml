apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik
  namespace: flux-system
spec:
  interval: 10m
  path: ./gitops/clusters/homelab/security/authentik
  prune: true
  wait: true
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Recomendado: depende de traefik y cert-manager si los gestionas por flux
  dependsOn:
    - name: traefik
    - name: cert-manager
  decryption:
    provider: sops
    secretRef:
      name: sops-age
